<html>

<head>
  <title>Chat</title>
  <style>
    input {
      display: block;
    }

    ul {
      list-style: none;
    }
  </style>
</head>

<body>
  <img src="/generator?string=<roomId>">
  <ul id="messages"></ul>
  <form id="chatbox">
    <textarea></textarea>
    <input type="submit" value="Send" />
  </form>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>

    $(function () {

      var socket = null;
      var msgBox = $("#chatbox textarea");
      var messages = $("#messages");

      $("#chatbox").submit(function () {

        if (!msgBox.val()) return false;
        if (!socket) {
          alert("Error: There is no socket connection.");
          return false;
        }

        socket.send(msgBox.val());
        msgBox.val("");
        return false;

      });

      if (!window["WebSocket"]) {
        alert("Error: Your browser does not support web sockets.")
      } else {
        var clientId = sessionStorage.clientId ? sessionStorage.clientId : sessionStorage.clientId = Math.floor(Math.random() * 1000000);
        document.cookie = 'X-Authorization=' + clientId + '; path=/';
        socket = new WebSocket("ws://{{.Host}}" + window.location.pathname + "/ws");
        socket.onclose = function () {
          alert("Connection has been closed.");
        }
        socket.onmessage = function (e) {
          messages.append($("<li>").text(e.data));
        }
      }

    });

  </script>
</body>

</html>
